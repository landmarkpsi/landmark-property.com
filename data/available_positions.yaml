text:
  - "At Landmark, we know that our team is our greatest asset.  Landmark is looking for people who can inspire others and who aspire to deliver best-of-industry customer service.  We are committed to providing opportunities for learning and professional development and we promote a culture of creativity and innovation.  If this sounds like your dream career, take a look at our available positions below or send your resume to info@landmark-property.com.